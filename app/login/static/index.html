<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Login</h1>
    <form id="login" action="">
      <input type="text" name="username" id="username_field" class="login_form" placeholder="Username">
      <input type="password" name="password" id="password_field" class="login_form" placeholder="Password">
      <input type="button" value="Submit" id="login_form_submit">
    </form>
    <input type="button" value="getUser" id="get_current_user">
  </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script defer src="index.js"></script>
</body>

</html>
